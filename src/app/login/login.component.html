<div class="auth-container">
  <div class="auth-background">
    <div class="floating-circle circle-1"></div>
    <div class="floating-circle circle-2"></div>
    <div class="floating-circle circle-3"></div>
  </div>

  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <rect x="8" y="8" width="32" height="32" rx="8" fill="url(#gradient)"/>
          <path d="M16 24L22 30L32 18" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          <defs>
            <linearGradient id="gradient" x1="8" y1="8" x2="40" y2="40">
              <stop offset="0%" stop-color="#667eea"/>
              <stop offset="100%" stop-color="#764ba2"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1 class="auth-title">Bon retour !</h1>
      <p class="auth-subtitle">Connectez-vous pour gérer vos tâches</p>
    </div>

    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          Email
        </label>
        <input
          type="email"
          id="email"
          class="form-input"
          formControlName="email"
          placeholder="votre@email.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <span class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email invalide
        </span>
      </div>
    

     <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">
        Se connecter
      </button>
    </form>
  </div>
</div>
